name: ğŸ§ª L2 Test and Auto Commit

on:
  push:
    branches: [L2]

permissions:
  contents: write
  issues: write

jobs:
  test-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸš€ Installing dependencies..."
          npm ci

      - name: ğŸ” Check for test files
        id: check-tests
        run: |
          if find src/ -name "*.test.js" -o -name "*.test.jsx" -o -name "*.spec.js" -o -name "*.spec.jsx" | grep -q .; then
            echo "tests_exist=true" >> $GITHUB_OUTPUT
            echo "âœ… Test files found"
          else
            echo "tests_exist=false" >> $GITHUB_OUTPUT
            echo "âŒ No test files found"
          fi

      - name: ğŸ§ª Run tests
        if: steps.check-tests.outputs.tests_exist == 'true'
        id: run-tests
        run: |
          echo "ğŸ§ª Running tests..."
          npm run test -- --coverage --watchAll=false

      - name: ğŸš¨ Create issue on test failure
        if: steps.check-tests.outputs.tests_exist == 'false' || failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '[L2] Test Failure or Missing Tests',
              body: 'ğŸ‘¤ L2 developer, please add or fix your tests before next commit.\n\nğŸ”— Failed workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            })

      - name: âœ… Auto commit after successful tests
        if: steps.check-tests.outputs.tests_exist == 'true' && success()
        run: |
          echo "âœ… All tests passed - committing changes..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin L2
          git pull origin L2 --rebase || true
          git add .
          git commit -m "chore(L2): auto commit after successful tests" || echo "No changes to commit"
          git push origin L2 || echo "âš ï¸ No push needed â€” branch already up to date."
          echo "ğŸš€ Auto commit completed!"